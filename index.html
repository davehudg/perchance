<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face/Body Generator (Clean)</title>
  <link rel="stylesheet" href="page.css" />
</head>
<body>
  <div class="wrap" id="appRoot">
    <header class="toolbar" aria-label="Top toolbar">
      <button id="themeToggle" type="button" aria-pressed="false" aria-label="Toggle theme">üåì Theme</button>
      <!-- <span class="vis-badge">WCAG AA contrast</span> -->
      <div style="flex:1"></div>
      <button id="copyBtn" type="button" aria-label="Copy prompt to clipboard">üìã Copy</button>
    </header>

    <main class="stack" role="main">

      <!-- GENERIC -->
      <section class="card stack" aria-labelledby="generic-label">
        <h3 id="generic-label">Generic</h3>
        <div class="row-3">
          <div><label for="selGender">Gender</label><select id="selGender"></select></div>
          <div><label for="selEthnicity">Ethnicity</label><select id="selEthnicity"></select></div>
          <div><label for="selEyeColor">Eye color</label><select id="selEyeColor"></select></div>

          <div><label for="selSkinTone">Skin tone</label><select id="selSkinTone"></select></div>
          <div><label for="selAge">Age</label><select id="selAge"></select></div>
          <div><label for="selGlasses">Glasses</label><select id="selGlasses"></select></div>

          <div><label for="selFreckles">Freckles</label><select id="selFreckles"></select></div>
          <div><label for="selClothing">Clothing</label><select id="selClothing"></select></div>
          <div></div>
        </div>
      </section>

      <!-- HAIR -->
      <section class="card stack" aria-labelledby="hair-label">
        <h3 id="hair-label">Hair</h3>
        <div class="row-3">
          <div><label for="selHairColor">Color</label><select id="selHairColor"></select></div>
          <div><label for="selHairHighlights">Highlights</label><select id="selHairHighlights"></select></div>
          <div><label for="selHairStyle">Style</label><select id="selHairStyle"></select></div>
          <div id="facialHairWrap">
            <label for="selFacialHair">Facial hair (if male)</label>
            <select id="selFacialHair"></select>
          </div>
        </div>
      </section>

      <!-- FACE -->
      <section class="card stack" aria-labelledby="face-label">
        <h3 id="face-label">Face</h3>
        <div class="row-3">
          <div><label for="selFaceShape">Shape</label><select id="selFaceShape"></select></div>
          <div><label for="selFaceLength">Length</label><select id="selFaceLength"></select></div>
          <div><label for="selHairline">Hairline</label><select id="selHairline"></select></div>

          <div><label for="selEyebrows">Eyebrows</label><select id="selEyebrows"></select></div>
          <div><label for="selBrowRidge">Brow ridge</label><select id="selBrowRidge"></select></div>
          <div><label for="selEyeShape">Eye shape</label><select id="selEyeShape"></select></div>

          <div><label for="selEyeSet">Eye set</label><select id="selEyeSet"></select></div>
          <div><label for="selNose">Nose</label><select id="selNose"></select></div>
          <div><label for="selCheekBones">Cheek bones</label><select id="selCheekBones"></select></div>

          <div><label for="selLips">Lips</label><select id="selLips"></select></div>
          <div><label for="selChin">Chin</label><select id="selChin"></select></div>
          <div><label for="selJawline">Jawline</label><select id="selJawline"></select></div>
        </div>

        <div class="grid-slim">
          <input id="inpFaceCustom" type="text" placeholder="Optional: face notes (e.g., eyeliner, light freckles)" />
          <button id="btnRandomFace" type="button">üé≤ Random Face</button>
        </div>
      </section>

      <!-- BODY -->
      <section class="card stack" aria-labelledby="body-label">
        <h3 id="body-label">Body</h3>
        <div class="row-3">
          <div><label for="selBodyType">Type</label><select id="selBodyType"></select></div>
          <div><label for="selComposition">Composition</label><select id="selComposition"></select></div>
          <div><label for="selMuscularity">Muscularity</label><select id="selMuscularity"></select></div>

          <div><label for="selHeight">Height</label><select id="selHeight"></select></div>
          <div id="bustSizeWrap">
            <label for="selBustSize">Bust size (if female)</label>
            <select id="selBustSize"></select>
          </div>
          <div></div>
        </div>

        <div class="grid-slim">
          <input id="inpBodyCustom" type="text" placeholder="Optional: body notes (e.g., posture, accessories)" />
          <button id="btnRandomBody" type="button">üé≤ Random Body</button>
        </div>
      </section>

      <!-- OUTPUTS -->
      <section class="row" aria-labelledby="sec-output">
        <h2 id="sec-output" class="sr-only">Outputs</h2>

        <div class="card stack" id="outputFaceCard" aria-labelledby="oface-label">
          <h3 id="oface-label">Portrait Prompt</h3>
          <div id="outputFace" aria-live="polite"></div>
        </div>

        <div class="card stack" id="outputBodyCard" aria-labelledby="obody-label">
          <h3 id="obody-label">Body Prompt</h3>
          <div id="outputBody" aria-live="polite"></div>
        </div>
      </section>

      <!-- DO NOT MOVE -->
      <section class="card stack" aria-labelledby="oname-label">
        <h3 id="oname-label">Output Name</h3>
        <div id="outputName" aria-live="polite"></div>
      </section>

      <section class="card stack" aria-labelledby="ptext-label">
        <h3 id="ptext-label">Combined Prompt</h3>
        <textarea id="pText" aria-describedby="ptext-help" spellcheck="false"></textarea>
        <div id="ptext-help" class="footer-note">‚ÄúCopy‚Äù copies from this box. You can also edit it manually.</div>
      </section>

      <!-- PRESETS (unchanged UI) -->
      <section class="row" aria-labelledby="sec-presets">
        <h2 id="sec-presets">Presets</h2>

        <div class="card stack" id="presetsLeft" aria-labelledby="plist-label">
          <h3 id="plist-label">Saved Presets</h3>
          <div class="list" id="presetList" role="listbox" aria-label="Preset list"></div>
          <div class="toolbar">
            <button id="btnPresetAdd" class="primary" type="button">‚ûï Add</button>
            <button id="btnPresetUpdate" type="button">üíæ Update</button>
            <button id="btnPresetDelete" class="danger" type="button">üóëÔ∏è Delete</button>
          </div>
        </div>

        <div class="card stack" id="presetsRight" aria-labelledby="pimport-label">
          <h3 id="pimport-label">Import / Export</h3>
          <div class="stack">
            <div>
              <label for="presetName">Preset Name</label>
              <input id="presetName" type="text" placeholder="e.g., Warm Autumn Portrait" />
            </div>

            <div class="toolbar">
              <input id="fileImport" type="file" accept="application/json" aria-label="Choose a presets JSON file" />
              <button id="btnImport" type="button">üì• Import JSON</button>
              <button id="btnExport" type="button">üì§ Export All</button>
            </div>

            <div class="footer-note">
              Presets live in your browser (localStorage). Export to keep a backup or move between devices.
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="lists.js" defer></script>
  <script src="faceGenScripts.js" defer></script>
</body>
</html>
