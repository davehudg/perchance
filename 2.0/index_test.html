<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>[pageTitle]</title>

  <!-- Value tables (must load BEFORE faceGenScripts.js) -->
  <script src="https://davehudg.github.io/perchance/lists.js"></script>

  <!-- Consolidated logic -->
  <script src="faceGenScripts.js"></script>

  <link rel="stylesheet" type="text/css" href="https://davehudg.github.io/perchance/page.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style id="fbg-theme-base">
  :root{
    --bg:#ffffff; --fg:#0b1220; --muted:#475569;
    --card:#f8fafc; --border:#e5e7eb;
    --accent:#2563eb; --accent-contrast:#ffffff; --focus:#1d4ed8;
  }
  :root[data-theme="dark"]{
    --bg:#0b1220; --fg:#e5e7eb; --muted:#94a3b8;
    --card:#111827; --border:#1f2937;
    --accent:#60a5fa; --accent-contrast:#0b1220; --focus:#3b82f6;
  }

  /* Non-invasive consumers (wonâ€™t fight your layout) */
  body{ background:var(--bg); color:var(--fg); }
  .card{ background:var(--card); border:1px solid var(--border); }
  button,input,select,textarea{
    color:inherit; background:#0000; border:1px solid var(--border); border-radius:8px;
  }
  button{ background:var(--accent); color:var(--accent-contrast); border-color:transparent; cursor:pointer; }
  button:focus,input:focus,select:focus,textarea:focus{ outline:3px solid var(--focus); outline-offset:2px; }
</style>

</head>

<body ng-app="myapp" ng-controller="myctrl">
  <h1>[pageTitle]</h1>
<button id="themeToggle" type="button" aria-pressed="false" title="Toggle light/dark theme">
  Toggle Theme
</button>
  <div>
    <div>
      <select id="gender" ng-model="features.gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="ethnicity"></select>
      <select id="eyeColor"></select>
      <select id="skinColor"></select>
      <select id="age"></select>
      <select id="glasses"></select>
      <select id="freckles"></select>
      <select id="facialHair" style="display:none;"></select>
      <select id="hair"></select>
      <select id="hairType"></select>
      <select id="clothing"></select>
    </div>

    <select id="facialFeature"></select>
    <select id="facialFeatureType"></select>
    <select id="modifiers" style="display:none;"></select>
    <select id="bridges" style="display:none;"></select>
    <br>
    <select id="bodyFeature"></select>
    <select id="bodyFeatureType"></select>

    <p id="toolTip"></p>
    <button id="random">Random</button>
    <button id="gen">Generate Images</button>
    <button id="reset">Reset</button>
    <br>
    <textarea id="pText" name="pText" cols="55" rows="10">mannequin</textarea>
  </div>

  <div>
    <select id="preset">
      <option value="">Choose a preset</option>
    </select>
    <input id="presetName" type="text" />
    <button id="add">Add To Array</button>
    <button id="save">Save Features</button>
  </div>

  <div>
    <textarea id="instructionEl" placeholder="Type the name of someone famous" cols="40" rows="1"></textarea><br>
    <button id="generateBtn">Generate Description</button>
    <button id="something">Parse Output</button>
    <div id="loaderEl"></div>
    <textarea id="responseEl" cols="55" rows="20" style="display:none;"></textarea>
    <textarea id="pName" hidden>mannequin</textarea>
  </div>

  <br>
  <div id="pics" style="display:none;">
    <a id="aiFace" style="display:none;">[outputName]</a>
    [outputFace]
    [outputFace]
    <br>
    [outputBody]
    [outputBody]
  </div>

  <div id="live" aria-live="polite" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (typeof init === 'function') init();
    });
  </script>
</body>
</html>
